<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="icon" href="logo-sem-fundo.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrazyDog - Gest√£o de Cupons</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        /* Vari√°veis de Cores e Estilos Base */
        :root { --bg-dark: #23272f; --primary-orange: #f48c2e; --primary-green: #a3e635; }
        body { background-color: var(--bg-dark); color: white; }
        .input-field { background: #1a1d23; border: 1px solid #3a3f4b; color: white; outline: none; }
        .input-field:focus { border-color: var(--primary-green); }
    </style>
</head>
<body class="p-6">
    <div class="max-w-4xl mx-auto">
        <header class="flex justify-between items-center mb-10">
            <h1 class="text-2xl font-black uppercase italic text-[#f48c2e] flex items-center gap-3">
                <i data-lucide="ticket"></i> Gest√£o de Cupons
            </h1>
            <div class="flex gap-4">
                <a href="admin.html" class="text-xs bg-gray-700 px-4 py-2 rounded-lg hover:bg-gray-600 transition-all uppercase font-bold">Voltar</a>
                <button onclick="logout()" class="text-xs bg-red-600 px-4 py-2 rounded-lg font-bold uppercase">Sair</button>
            </div>
        </header>

        <div class="bg-[#2d3139] p-8 rounded-3xl border border-gray-800 mb-10 shadow-2xl">
            <h2 id="titulo-form" class="text-[#a3e635] font-bold uppercase text-sm mb-6 italic">Gerar Novo Cupom</h2>
            <form id="form-cupom" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <input type="hidden" id="cupom-id" value="">
                
                <input type="text" id="codigo" placeholder="EX: JAIRO10" required class="input-field p-4 rounded-xl font-black uppercase">
                <input type="number" id="valor" placeholder="Desconto em % (Ex: 10)" step="1" min="1" max="100" required class="input-field p-4 rounded-xl font-bold">
                
                <div>
                    <label class="block text-[10px] font-bold text-gray-500 uppercase mb-2">Dura√ß√£o em Minutos (Vazio = Manter/Ilimitado)</label>
                    <input type="number" id="duracao" placeholder="Ex: 120" class="input-field w-full p-4 rounded-xl">
                </div>

                <div>
                    <label class="block text-[10px] font-bold text-gray-500 uppercase mb-2">Limite de Usos</label>
                    <input type="number" id="limite" placeholder="Ex: 15" class="input-field w-full p-4 rounded-xl">
                </div>

                <button type="submit" id="btn-submit" class="md:col-span-2 py-4 bg-[#a3e635] text-[#1a1d23] font-black uppercase rounded-2xl hover:scale-[1.01] transition-all">
                    Criar Cupom Ativo
                </button>
                <button type="button" id="btn-cancelar" onclick="resetarFormulario()" class="hidden md:col-span-2 py-2 bg-gray-600 text-white font-bold uppercase rounded-xl">
                    Cancelar Edi√ß√£o
                </button>
            </form>
        </div>

        <div id="lista-cupons" class="grid grid-cols-1 gap-4 mb-20"></div>
    </div>

    <script>
        // Configura√ß√£o do Cliente Supabase
        const supabaseUrl = 'https://fxmivhmbilnfkxusaxid.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZ4bWl2aG1iaWxuZmt4dXNheGlkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE4OTE1MjcsImV4cCI6MjA4NzQ2NzUyN30.dslzpVwwI3Kua52dS1JpD5SrbkSNm68dED7nToLw2nM';
        const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

        let cuponsLocais = []; // Cache para busca de dados na edi√ß√£o

        /**
         * Intercepta o envio do formul√°rio para decidir entre INSERT ou UPDATE
         */
        document.getElementById('form-cupom').addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = document.getElementById('cupom-id').value;
            const codigo = document.getElementById('codigo').value.toUpperCase();
            const valor = parseFloat(document.getElementById('valor').value);
            const duracao = document.getElementById('duracao').value;
            const limite = document.getElementById('limite').value || 999;

            let expiraEm = null;
            // C√°lculo de data de expira√ß√£o se a dura√ß√£o for informada
            if (duracao) {
                const data = new Date();
                data.setMinutes(data.getMinutes() + parseInt(duracao));
                expiraEm = data.toISOString();
            }

            const dadosCupom = {
                codigo, 
                valor, 
                limite_usos: parseInt(limite), 
                ativo: true
            };

            // Se for edi√ß√£o e n√£o informou nova dura√ß√£o, n√£o sobrescreve a data antiga
            if (expiraEm) dadosCupom.expira_em = expiraEm;

            let query;
            if (id) {
                // Modo Edi√ß√£o (UPDATE)
                query = await supabaseClient.from('cupons').update(dadosCupom).eq('id', id);
            } else {
                // Modo Cadastro (INSERT)
                dadosCupom.total_usado = 0; // Garante que novo cupom comece em zero
                query = await supabaseClient.from('cupons').insert([dadosCupom]);
            }

            if (query.error) alert("Erro: " + query.error.message);
            else { 
                resetarFormulario();
                carregarCupons(); 
            }
        });

        /**
         * Carrega os cupons do banco e renderiza os cards com l√≥gica de status (Esgotado/Expirado)
         */
        async function carregarCupons() {
            const { data, error } = await supabaseClient.from('cupons').select('*').order('id', { ascending: false });
            if (!error) {
                cuponsLocais = data;
                const container = document.getElementById('lista-cupons');
                container.innerHTML = data.map(c => {
                    const agora = new Date();
                    const expirado = c.expira_em && new Date(c.expira_em) < agora;
                    const esgotado = c.total_usado >= c.limite_usos;
                    
                    return `
                    <div class="bg-[#1a1d23] p-6 rounded-2xl border ${expirado || esgotado ? 'border-red-900 opacity-50' : 'border-gray-800'} flex justify-between items-center shadow-lg">
                        <div>
                            <div class="flex items-center gap-2">
                                <span class="font-black text-lg text-white">${c.codigo}</span>
                                <span class="bg-[#a3e635]/10 text-[#a3e635] text-[10px] px-2 py-0.5 rounded-full font-bold">${c.valor}% OFF</span>
                            </div>
                            <p class="text-[10px] text-gray-500 uppercase mt-1 font-bold">
                                ${expirado ? 'üî¥ EXPIRADO' : (c.expira_em ? `‚è∞ At√©: ${new Date(c.expira_em).toLocaleString()}` : '‚ôæÔ∏è Sem limite de tempo')} | 
                                ${esgotado ? 'üö´ ESGOTADO' : `üë• Usos: ${c.total_usado}/${c.limite_usos}`}
                            </p>
                        </div>
                        <div class="flex gap-2">
                            <button onclick="prepararEdicao(${c.id})" class="text-blue-400 hover:bg-blue-500/10 p-2 rounded-lg transition-colors">
                                <i data-lucide="pencil"></i>
                            </button>
                            <button onclick="deletarCupom(${c.id})" class="text-red-500 hover:bg-red-500/10 p-2 rounded-lg transition-colors">
                                <i data-lucide="trash-2"></i>
                            </button>
                        </div>
                    </div>
                `}).join('');
                lucide.createIcons(); // Renderiza os √≠cones Lucide injetados
            }
        }

        /**
         * Preenche o formul√°rio com os dados do cupom para edi√ß√£o
         */
        function prepararEdicao(id) {
            const cupom = cuponsLocais.find(c => c.id === id);
            if (!cupom) return;

            document.getElementById('cupom-id').value = cupom.id;
            document.getElementById('codigo').value = cupom.codigo;
            document.getElementById('valor').value = cupom.valor;
            document.getElementById('limite').value = cupom.limite_usos;
            document.getElementById('duracao').value = ""; // Limpa para evitar re-c√°lculo acidental

            document.getElementById('titulo-form').innerText = "Editando Cupom: " + cupom.codigo;
            document.getElementById('btn-submit').innerText = "Atualizar Cupom";
            document.getElementById('btn-cancelar').classList.remove('hidden');
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        /**
         * Volta o formul√°rio para o estado inicial de cadastro
         */
        function resetarFormulario() {
            document.getElementById('form-cupom').reset();
            document.getElementById('cupom-id').value = "";
            document.getElementById('titulo-form').innerText = "Gerar Novo Cupom";
            document.getElementById('btn-submit').innerText = "Criar Cupom Ativo";
            document.getElementById('btn-cancelar').classList.add('hidden');
        }

        /**
         * Remove o cupom do banco de dados ap√≥s confirma√ß√£o
         */
        async function deletarCupom(id) {
            if(confirm("Deseja realmente remover este cupom?")) {
                await supabaseClient.from('cupons').delete().eq('id', id);
                carregarCupons();
            }
        }

        /**
         * Logout: Remove credenciais locais e redireciona
         */
        function logout() { 
            localStorage.removeItem('is_admin'); 
            window.location.href = "login.html"; 
        }

        // Inicializa√ß√£o
        carregarCupons();
    </script>
</body>
</html>
