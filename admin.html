<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="icon" href="logo-sem-fundo.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrazyDog - Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --bg-dark: #1a1d23;
            --card-dark: #23272f;
            --primary-orange: #f48c2e;
            --primary-green: #a3e635;
        }
        body { background-color: var(--bg-dark); color: white; }
        
        .orange-border-card { 
            border: 2px solid #374151; 
            transition: all 0.3s ease;
        }
        .orange-border-card:hover { 
            border-color: var(--primary-orange);
            transform: translateY(-5px);
            box-shadow: 0 10px 30px -10px rgba(244, 140, 46, 0.3);
        }
        .green-border-card:hover { 
            border-color: var(--primary-green);
            transform: translateY(-5px);
            box-shadow: 0 10px 30px -10px rgba(163, 230, 53, 0.3);
        }
    </style>
</head>
<body class="font-sans min-h-screen flex flex-col">

    <header class="bg-[#16191e] p-6 border-b border-gray-800 shadow-xl">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-4">
                <img src="logo-sem-fundo.png" alt="Logo" class="w-30 h-12 object-contain">
                <div>
                    <p class="text-15px] text-gray-500 font-bold uppercase tracking-[0.2em]">Painel Administrativo</p>
                </div>
            </div>
            <div class="flex items-center gap-4">
                <a href="index.html" class="text-xs bg-gray-700 px-4 py-2 rounded-lg hover:bg-gray-600 transition-colors">Ver Site</a>
                <button onclick="logout()" class="text-xs bg-red-600 hover:bg-red-700 px-3 py-2 rounded-lg font-bold transition-colors">Sair</button>
            </div>
        </div>
    </header>

    <main class="max-w-6xl mx-auto p-6 flex-1 w-full">

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            
            <a href="itens.html" class="orange-border-card bg-[#23272f] p-10 rounded-[2.5rem] flex flex-col items-center text-center group">
                <div class="w-20 h-20 bg-[#f48c2e]/10 rounded-3xl flex items-center justify-center mb-6 group-hover:bg-[#f48c2e] transition-all duration-300">
                    <i data-lucide="plus-circle" class="text-[#f48c2e] group-hover:text-white w-10 h-10"></i>
                </div>
                <h3 class="text-xl font-black uppercase italic text-white mb-2">Novos Itens</h3>
                <p class="text-gray-500 text-xs leading-relaxed uppercase font-bold tracking-wider">
                    Cadastrar lanches, doces, bebidas e adicionais.
                </p>
            </a>

            <a href="cupons.html" class="orange-border-card green-border-card bg-[#23272f] p-10 rounded-[2.5rem] flex flex-col items-center text-center group">
                <div class="w-20 h-20 bg-[#a3e635]/10 rounded-3xl flex items-center justify-center mb-6 group-hover:bg-[#a3e635] transition-all duration-300">
                    <i data-lucide="ticket" class="text-[#a3e635] group-hover:text-[#1a1d23] w-10 h-10"></i>
                </div>
                <h3 class="text-xl font-black uppercase italic text-white mb-2">Cupons</h3>
                <p class="text-gray-500 text-xs leading-relaxed uppercase font-bold tracking-wider">
                    Gerenciar códigos de desconto
                </p>
            </a>

            <a href="entregas.html" class="orange-border-card bg-[#23272f] p-10 rounded-[2.5rem] flex flex-col items-center text-center group">
                <div class="w-20 h-20 bg-[#f48c2e]/10 rounded-3xl flex items-center justify-center mb-6 group-hover:bg-[#f48c2e] transition-all duration-300">
                    <i data-lucide="bike" class="text-[#f48c2e] group-hover:text-white w-10 h-10"></i>
                </div>
                
                <h3 class="text-xl font-black uppercase italic text-white mb-2">Entregas</h3>
                
                <p class="text-gray-500 text-xs leading-relaxed uppercase font-bold tracking-wider">
                    Configurar taxas e bairros para os motoboys.
                </p>
            </a>

            <!--
            <a href="configuracoes.html" class="orange-border-card bg-[#23272f] p-10 rounded-[2.5rem] flex flex-col items-center text-center group border-gray-700">
                <div class="w-20 h-20 bg-gray-800 rounded-3xl flex items-center justify-center mb-6 group-hover:bg-white transition-all duration-300">
                    <i data-lucide="settings-2" class="text-gray-400 group-hover:text-black w-10 h-10"></i>
                </div>
                <h3 class="text-xl font-black uppercase italic text-white mb-2">Ajustes</h3>
                <p class="text-gray-500 text-xs leading-relaxed uppercase font-bold tracking-wider">
                    Configurar WhatsApp, banners e horários
                </p>
            </a>
            -->

        </div>

        <div class="mt-12 p-8 bg-[#23272f]/50 border border-gray-800 rounded-[2.5rem] flex flex-wrap justify-around gap-8">
            <div class="text-center">
                <span id="count-lanches" class="block text-3xl font-black text-[#a3e635]">--</span>
                <span class="text-[10px] uppercase font-black text-gray-500 tracking-widest">Itens Cadastrados</span>
            </div>
            <div class="border-r border-gray-800 hidden md:block"></div>
            <div class="text-center">
                <span class="block text-3xl font-black text-[#f48c2e]">Ativo</span>
                <span class="text-[10px] uppercase font-black text-gray-500 tracking-widest">Status da Loja</span>
            </div>
        </div>

    </main>

    <footer class="p-8 text-center text-gray-600 text-[10px] uppercase font-bold tracking-[0.3em]">
        CrazyDog Admin &copy; 2026 - Sistema de Gestão
    </footer>

    <script>
        // Inicializa os ícones do Lucide
        lucide.createIcons();

        // Configuração rápida do Supabase para o contador
        const supabaseUrl = 'https://fxmivhmbilnfkxusaxid.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZ4bWl2aG1iaWxuZmt4dXNheGlkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE4OTE1MjcsImV4cCI6MjA4NzQ2NzUyN30.dslzpVwwI3Kua52dS1JpD5SrbkSNm68dED7nToLw2nM';
        const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

        async function carregarStats() {
            const { count, error } = await supabaseClient

            if (!error) {
                document.getElementById('count-lanches').innerText = count;
            }
        }

        carregarStats();
    </script>
</body>
</html>
