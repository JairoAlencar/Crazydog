<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="icon" href="logo-sem-fundo.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrazyDog - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --bg-dark: #23272f;
            --card-dark: #2d3139;
            --primary-orange: #f48c2e;
            --primary-green: #a3e635;
        }
        body { background-color: var(--bg-dark); color: white; }
        .tab-active { color: var(--primary-orange); border-bottom: 3px solid var(--primary-orange); }
        .input-field { background: #1a1d23; border: 1px solid #3a3f4b; color: white; transition: border 0.3s; }
        .input-field:focus { border-color: var(--primary-orange); outline: none; }
    </style>
</head>
<body class="font-sans min-h-screen flex flex-col">

    <header class="p-4 flex justify-start">
        <a href="index.html" class="flex items-center gap-2 text-gray-400 hover:text-white transition-colors">
            <i data-lucide="arrow-left"></i> Voltar ao Cardápio
        </a>
    </header>

    <main class="flex-1 flex items-center justify-center p-4">
        <div class="w-full max-w-md bg-[#2d3139] rounded-3xl shadow-2xl overflow-hidden border border-gray-800">
            
            <div class="bg-[#1a1d23] p-6 text-center border-b border-gray-800">
                <img src="logo.jpeg" alt="CrazyDog" class="h-20 mx-auto object-contain">
            </div>

            <div class="flex border-b border-gray-800">
                <button onclick="switchTab('login')" id="tab-login" class="flex-1 py-4 font-black uppercase italic tracking-tighter tab-active">Entrar</button>
                <button onclick="switchTab('cadastro')" id="tab-cadastro" class="flex-1 py-4 font-black uppercase italic tracking-tighter text-gray-500">Cadastrar</button>
            </div>

            <div class="p-8">
                
                <form id="form-login" class="space-y-6">
                    <div>
                        <label class="block text-xs font-bold uppercase text-gray-500 mb-2">E-mail ou Usuário</label>
                        <input type="text" class="input-field w-full p-4 rounded-xl" placeholder="exemplo@email.com">
                    </div>
                    <div>
                        <label class="block text-xs font-bold uppercase text-gray-500 mb-2">Senha</label>
                        <input type="password" class="input-field w-full p-4 rounded-xl" placeholder="••••••••">
                    </div>
                    <button type="submit" class="w-full py-4 bg-[#a3e635] text-[#1a1d23] font-black uppercase tracking-widest rounded-2xl hover:shadow-[0_0_20px_rgba(163,230,53,0.4)] transition-all">
                        Acessar Conta
                    </button>
                    <p class="text-center text-xs text-gray-500 italic">Área restrita para clientes e administradores.</p>
                </form>

                <form id="form-cadastro" class="space-y-4 hidden" onsubmit="return validarCadastro(event)">
                    <div>
                        <label class="block text-xs font-bold uppercase text-gray-500 mb-2">Nome Completo</label>
                        <input type="text" id="nome" required class="input-field w-full p-4 rounded-xl" placeholder="Somente letras">
                    </div>
                    <div>
                        <label class="block text-xs font-bold uppercase text-gray-500 mb-2">CPF</label>
                        <input type="text" id="cpf" maxlength="14" required class="input-field w-full p-4 rounded-xl" placeholder="000.000.000-00" oninput="mascaraCPF(this)">
                    </div>
                    <div>
                        <label class="block text-xs font-bold uppercase text-gray-500 mb-2">E-mail</label>
                        <input type="email" id="email" required class="input-field w-full p-4 rounded-xl" placeholder="exemplo@gmail.com">
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-xs font-bold uppercase text-gray-500 mb-2">Senha</label>
                            <input type="password" id="senha" required class="input-field w-full p-4 rounded-xl" placeholder="••••••">
                        </div>
                        <div>
                            <label class="block text-xs font-bold uppercase text-gray-500 mb-2">Confirmar</label>
                            <input type="password" id="confirmar_senha" required class="input-field w-full p-4 rounded-xl" placeholder="••••••">
                        </div>
                    </div>
                    
                    <p id="msg-erro" class="text-red-500 text-[10px] hidden uppercase font-bold tracking-widest text-center"></p>

                    <button type="submit" class="w-full py-4 bg-[#f48c2e] text-white font-black uppercase tracking-widest rounded-2xl hover:shadow-[0_0_20px_rgba(244,140,46,0.4)] transition-all">
                        Criar Cadastro
                    </button>
                </form>

            </div>
        </div>
    </main>

    <script>
        // 1. Configuração do Supabase
        // Substitua 'SUA_URL_DO_SUPABASE' e 'SUA_ANON_KEY' pelas chaves do seu painel Supabase
        const supabaseUrl = 'https://fxmivhmbilnfkxusaxid.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZ4bWl2aG1iaWxuZmt4dXNheGlkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE4OTE1MjcsImV4cCI6MjA4NzQ2NzUyN30.dslzpVwwI3Kua52dS1JpD5SrbkSNm68dED7nToLw2nM';
        const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

        // 2. Lógica de Login (Removido o Alert de Sucesso)
        document.getElementById('form-login').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.querySelector('#form-login input[type="text"]').value;
            const senha = document.querySelector('#form-login input[type="password"]').value;

            const { data, error } = await supabaseClient.auth.signInWithPassword({
                email: email,
                password: senha,
            });

            if (error) {
                alert("Erro no login: " + error.message);
            } else {
                // Redirecionamento direto sem alertas
                if (data.user.email === "admin@crazydog.com") {
                    localStorage.setItem('is_admin', 'true');
                    window.location.href = "admin.html";
                } else {
                    localStorage.setItem('is_admin', 'false');
                    window.location.href = "index.html";
                }
            }
        });

        // 3. Funções de Interface (Tabs)
        function switchTab(type) {
            const loginForm = document.getElementById('form-login');
            const cadastroForm = document.getElementById('form-cadastro');
            const tabLogin = document.getElementById('tab-login');
            const tabCadastro = document.getElementById('tab-cadastro');

            if (type === 'login') {
                loginForm.classList.remove('hidden');
                cadastroForm.classList.add('hidden');
                tabLogin.classList.add('tab-active');
                tabLogin.classList.remove('text-gray-500');
                tabCadastro.classList.remove('tab-active');
                tabCadastro.classList.add('text-gray-500');
            } else {
                loginForm.classList.add('hidden');
                cadastroForm.classList.remove('hidden');
                tabLogin.classList.remove('tab-active');
                tabLogin.classList.add('text-gray-500');
                tabCadastro.classList.add('tab-active');
                tabCadastro.classList.remove('text-gray-500');
            }
        }

        // 4. Funções de Validação de Cadastro e CPF
        function mascaraCPF(i) {
            let v = i.value;
            if (isNaN(v[v.length - 1])) { i.value = v.substring(0, v.length - 1); return; }
            i.setAttribute("maxlength", "14");
            if (v.length == 3 || v.length == 7) i.value += ".";
            if (v.length == 11) i.value += "-";
        }

        function validarCPF(cpf) {
            cpf = cpf.replace(/[^\d]+/g, '');
            if (cpf.length !== 11 || !!cpf.match(/(\d)\1{10}/)) return false;
            let cpfs = cpf.split('').map(el => +el);
            const rest = (count) => (cpfs.slice(0, count - 12).reduce((soma, el, i) => soma + el * (count - i), 0) * 10) % 11 % 10;
            return rest(10) === cpfs[9] && rest(11) === cpfs[10];
        }

        function validarCadastro(event) {
            const nome = document.getElementById('nome').value;
            const email = document.getElementById('email').value;
            const cpf = document.getElementById('cpf').value;
            const senha = document.getElementById('senha').value;
            const confirma = document.getElementById('confirmar_senha').value;
            const erroBox = document.getElementById('msg-erro');

            let erro = "";

            const regexNome = /^[A-Za-zÀ-ÖØ-öø-ÿ\s]+$/;
            if (!regexNome.test(nome)) erro = "O nome deve conter apenas letras.";
            else if (!validarCPF(cpf)) erro = "CPF inválido. Verifique os números.";
            const regexEmail = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!erro && !regexEmail.test(email)) erro = "Formato de e-mail inválido.";
            else if (!erro && senha !== confirma) erro = "As senhas não coincidem.";

            if (erro) {
                event.preventDefault();
                erroBox.innerText = erro;
                erroBox.classList.remove('hidden');
                return false;
            }

            erroBox.classList.add('hidden');
            return true;
        }

        // Inicializar ícones Lucide
        lucide.createIcons();
    </script>
</body>
</html>
